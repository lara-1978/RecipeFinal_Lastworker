version: "3.9"
services:
  app:
    build:
      dockerfile: ./Dockerfile
    command:
      - gunicorn
      - Mysite.wsgi:application
      - --bind
      - "0.0.0.0:8000"
    ports:
        - "8000:8000"
    restart: always
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200K"
    volumes:
      - ./Mysite/database:/app/database
